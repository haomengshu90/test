<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册-个人用户</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="css/regist.css">
    <script src="scripts/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="scripts/regist.js"></script>
</head>
<body>
    <div class="regist">
        <div id="logo">
            <a id="logo" href="#"><img src="img/logo.png" width="170" height="60"></a><b></b>
        </div>
        <div class="total">
            <div class="login">
                        <span>我已经注册，现在就&nbsp;
                                <a href="login.html" class="logtext">登录</a>
                        </span>
            </div>
        </div>
        <div class="mc">
            <form id="personRegForm" class="form" action="login.html" method="POST" onsubmit="return validateForm();">
                <div class="item">
                    <span class="label">用户名：</span>
                    <div class="input">
                        <input type="text" id="username" name="username" class="text">
                        <i class="i-name"></i>
                        <label id="username_msg" class="hide"></label>
                    </div>
                </div>
                <div class="item">
                    <span class="label">请设置密码：</span>
                    <div class="input">
                        <input type="password" id="password" name="password" class="text">
                        <i class="i-pass"></i>
                        <label id="pwd_msg" class="hide"></label>
                    </div>
                </div>
                <div class="item">
                    <span class="label">请确认密码：</span>
                    <div class="input">
                        <input type="password" id="pwdRepeat" name="pwdRepeat" class="text">
                        <i class="i-pass"></i>
                        <label id="pwdRepeat_msg" class="hide"></label>
                    </div>
                </div>
                <div class="item">
                    <span class="label">验证邮箱：</span>
                    <div class="input">
                        <input type="text" id="mail" name="mail" class="text">
                        <i class="i-phone"></i>
                        <label id="mail_msg" class="hide"></label>
                    </div>
                </div>
                <div class="item">
                    <span class="label">&nbsp;</span>
                    <input type="submit" class="btn-img" id="registsubmit" value="立即注册" />
                </div>
            </form>
            <div class="phone">
                <img width="180" height="180" src="img/a.png">
            </div>
        </div>
        <div id="footer-2013">
            <div class="links">
                <a rel="nofollow" target="_blank"
                   href="http://www.jd.com/intro/about.aspx">关于我们</a>|<a
                    rel="nofollow" target="_blank" href="http://www.jd.com/contact/">联系我们</a>|<a
                    rel="nofollow" target="_blank" href="http://zhaopin.jd.com/">人才招聘</a>|<a
                    rel="nofollow" target="_blank"
                    href="http://www.jd.com/contact/joinin.aspx">商家入驻</a>|<a
                    rel="nofollow" target="_blank"
                    href="http://www.jd.com/intro/service.aspx">广告服务</a>|<a
                    rel="nofollow" target="_blank" href="http://app.jd.com/">手机京东</a>|<a
                    target="_blank" href="http://club.jd.com/links.aspx">友情链接</a>|<a
                    target="_blank" href="http://cps.jd.com/">销售联盟</a>|<a
                    href="http://club.jd.com/" target="_blank">京东社区</a>|<a
                    href="http://gongyi.jd.com/" target="_blank">京东公益</a>
            </div>
            <div class="copyright">Copyright&#169;2004-2014&nbsp;&nbsp;京东JD.com&nbsp;版权所有</div>
        </div>
    </div>
</body>
</html>
